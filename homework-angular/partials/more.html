<section class="peopleinfo">
	<div class="people cf" ng-model="people">
		<a href="#more/{{prevItem}}" class="btn btn-left">&lt;</a>
		<a href="#more/{{nextItem}}" class="btn btn-right">&gt;</a>
		<div class="info">
		<h1>{{people[whichItem].name}}</h1>
			<h3>{{people[whichItem].reknown}}</h3>
			<p>{{people[whichItem].description}}</p>
			
		</div>
		<a href="index.html#/list">&laquo; Back to Main Page</a>
	</div>
	
</section>
